<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TECHMART</title>
 <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <nav class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a href="index.html" class="bg-yellow-400 bg-opacity-30 p-1 rounded inline-block">
      <img src="logo.png" alt="شعار الموقع" class="h-12 w-auto" />
    </a>
<button id="menu-toggle" class="block md:hidden text-3xl">
  ☰
</button>
    
  </div>

  <!-- القائمة -->
    <ul id="menu" class="hidden flex-col md:flex md:flex-row md:space-x-6 rtl:space-x-reverse bg-white p-4 md:p-0 absolute md:static top-full right-4 md:right-auto shadow md:shadow-none rounded-md md:rounded-none z-50">
    <li><a href="#" class="hover:text-yellow-600 transition block">الرئيسية</a></li>
    <li><a href="#" class="hover:text-yellow-600 transition block">المنتجات</a></li>
    <li><a href="#" class="hover:text-yellow-600 transition block">حول</a></li>
    <li><a href="#" class="hover:text-yellow-600 transition block">تواصل معنا</a></li>
  </ul>
  </nav>
<section class=" relative h-[80vh] flex items-center justify-center text-center text-white overflow-hidden">
 
  <div id="hero-slider" class="absolute inset-0 z-0 bg-cover bg-center transition-all duration-1000"></div>

 
  <div class="relative z-10 bg-black/60 p-8 rounded-lg max-w-3xl">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">اكتشف أفضل منتجاتنا</h1>
    <p class="text-lg md:text-xl text-gray-200 mb-6">تسوّق الآن واستمتع بأفضل العروض والتقييمات</p>
   
  </div>
</section>


 
  <main class="max-w-7xl mx-auto px-4 py-12 relative">

 
    <button id="prevBtn" aria-label="السابق" class="absolute top-1/2 -translate-y-1/2 right-0 bg-yellow-400 text-white p-3 rounded-l hover:bg-yellow-500 shadow-lg z-20">
      &#10094;
    </button>
    <button id="nextBtn" aria-label="التالي" class="absolute top-1/2 -translate-y-1/2 left-0 bg-yellow-400 text-white p-3 rounded-r hover:bg-yellow-500 shadow-lg z-20">
      &#10095;
    </button>

   
    <div id="product-slider" class="flex space-x-6 overflow-x-auto scroll-smooth scrollbar-hide snap-x snap-mandatory">
     
    </div>
  </main>

  <div id="modal" class="fixed inset-0 bg- flex items-center justify-center p-4 hidden z-50">
    <div class="bg-white rounded-lg max-w-3xl w-full max-h-[90vh] overflow-y-auto shadow-lg relative p-6">
      <button id="modalClose" aria-label="إغلاق" class="absolute top-4 left-4 text-gray-500 hover:text-gray-700 text-3xl font-bold">&times;</button>

      <div class="flex flex-col md:flex-row gap-6">
        <img id="modalImage" src="" alt="صورة المنتج" class="max-w-xs mx-auto rounded shadow-md" />
        
        <div class="flex-1 flex flex-col">
          <h2 id="modalName" class="text-3xl font-bold mb-2"></h2>
          <h3 id="modalCompany" class="text-xl text-gray-600 mb-4"></h3>
          <p id="modalDescription" class="text-gray-700 mb-6 flex-grow"></p>

          <div class="mb-4">
            <span class="text-2xl font-semibold text-yellow-600" id="modalPrice"></span>
            <span id="modalCoupon" class="ml-3 bg-yellow-200 text-yellow-800 px-2 py-1 rounded font-semibold text-sm"></span>
          </div>

          <div>
            <div class="flex space-x-1 rtl:space-x-reverse" id="modalStars">
         
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 
  <footer class="bg-white border-t mt-12 py-6 text-center text-gray-500">
    &copy; 2025 جميع الحقوق محفوظة.  بواسطة أكرم الشميري
  </footer>


<script src="script.js"></script>
</body>
</html>
